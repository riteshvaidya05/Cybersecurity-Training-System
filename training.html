<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Training - Aviation Cybersecurity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            text-align: center;
        }
        .grid-item {
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            z-index: 10;
            max-width: 500px;
        }
        .modal.active {
            display: block;
        }
        .modal-content {
            text-align: left;
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul><li><strong>Aviation Cybersecurity Training</strong></li></ul>
        <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="test.html">Test</a></li>
            <li><a href="login.html" role="button">Login</a></li>
        </ul>
    </nav>

    <main class="container">
        <h2>Understanding Cyber Threats in Aviation</h2>
        <div class="grid-container">
            <script>
                const threats = [
                    "Phishing Attacks", "Malware", "Ransomware", "Wi-Fi Network Attacks", "Airport System Breaches",
                    "Airline Reservation System Attacks", "Insider Threats", "GPS Spoofing", "Fake Airline Websites & Ticket Scams",
                    "AI-Powered Cyber Attacks", "Denial-of-Service (DoS) Attacks", "Supply Chain Attacks", "Aircraft Wi-Fi Hacking",
                    "Cyber Hijacking", "Air Traffic Control Hacking", "Unauthorized Drone Interference", "Airport Hacking",
                    "Password Breaches", "Social Engineering", "IoT Threats in Aviation", "Passenger Data Leaks"
                ];
                
                threats.forEach(threat => {
                    let threatKey = threat.toLowerCase().replace(/[^a-z0-9]+/g, '_');
                    document.write(`<div class="grid-item" onclick="openModal('${threatKey}')"><h3>${threat}</h3></div>`);
                });
            </script>

<section class="container" style="text-align: center; margin-top: 20px;">
    <h2>Ready to Test Your Knowledge?</h2>
    <p>Click the button below to start the cybersecurity test and see how much you have learned!</p>
    <a href="test.html" class="button primary">Start Test</a>

    <style>
    .button.primary {
    display: inline-block;
    padding: 15px 30px;

}

.button.primary:hover {
    background-color: #0056b3;
}


    </style>

</section>
        </div>
    </main>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        const threatDetails = {
            phishing_attacks: { title: "Phishing Attacks", description: "Fake emails trick employees into revealing sensitive data.", prevention: "Verify emails, avoid unknown links, train employees." },
            malware: { title: "Malware", description: "Malicious software that infects aviation systems.", prevention: "Use antivirus, update software, restrict unauthorized downloads." },
            ransomware: { title: "Ransomware", description: "Locks access to systems until ransom is paid.", prevention: "Backup data, use strong security measures, train employees." },
            wifi_network_attacks: { title: "Wi-Fi Network Attacks", description: "Hackers exploit weak airport Wi-Fi to steal data.", prevention: "Use VPN, avoid public Wi-Fi for sensitive work, enable encryption." },
            airport_system_breaches: { title: "Airport System Breaches", description: "Cybercriminals hack into airport IT systems.", prevention: "Encrypt airport databases, restrict employee access, monitor activity." },
            airline_reservation_system_attacks: { title: "Airline Reservation System Attacks", description: "Hackers target booking systems to steal passenger data.", prevention: "Use MFA, encrypt customer data, implement fraud detection." },
            insider_threats: { title: "Insider Threats", description: "Employees may leak data intentionally or accidentally.", prevention: "Restrict access, monitor logs, conduct cybersecurity training." },
            gps_spoofing: { title: "GPS Spoofing", description: "Attackers send fake GPS signals to mislead aircraft.", prevention: "Use backup navigation, monitor for anomalies." },
            fake_airline_websites_ticket_scams: { title: "Fake Airline Websites & Ticket Scams", description: "Fraudulent airline websites trick customers.", prevention: "Educate passengers, use fraud detection systems." },
            ai_powered_cyber_attacks: { title: "AI-Powered Cyber Attacks", description: "Hackers use AI-driven malware to automate attacks.", prevention: "Deploy AI-based threat detection, update cybersecurity protocols." },
            denial_of_service_dos_attacks: { title: "Denial-of-Service (DoS) Attacks", description: "Flooding servers to disrupt operations.", prevention: "Use firewalls, anti-DDoS solutions, and traffic monitoring." },
            supply_chain_attacks: { title: "Supply Chain Attacks", description: "Hackers target third-party vendors.", prevention: "Vet vendors, use secure supply chain monitoring." },
            aircraft_wifi_hacking: { title: "Aircraft Wi-Fi Hacking", description: "Hackers exploit weak in-flight Wi-Fi security.", prevention: "Isolate passenger Wi-Fi from aircraft systems." },
            cyber_hijacking: { title: "Cyber Hijacking", description: "Remotely taking control of an aircraft.", prevention: "Secure communication protocols, encrypt avionics systems." },
            air_traffic_control_hacking: { title: "Air Traffic Control Hacking", description: "Manipulating ATC communications.", prevention: "Encrypt ATC data, train personnel to detect anomalies." },
            unauthorized_drone_interference: { title: "Unauthorized Drone Interference", description: "Malicious drones disrupting airport operations.", prevention: "Use drone detection and jamming technology." },
            airport_hacking: { title: "Airport Hacking", description: "Cybercriminals gaining access to airport infrastructure.", prevention: "Restrict network access, conduct security audits." },
            password_breaches: { title: "Password Breaches", description: "Hackers steal weak or reused passwords.", prevention: "Use MFA, strong passwords, and password managers." },
            social_engineering: { title: "Social Engineering", description: "Tricking employees into giving up sensitive data.", prevention: "Train employees, verify requests, never share credentials." },
            iot_threats_in_aviation: { title: "IoT Threats in Aviation", description: "Hackers target smart airport devices.", prevention: "Use secure IoT protocols, update firmware regularly." },
            passenger_data_leaks: { title: "Passenger Data Leaks", description: "Hackers stealing airline customer data.", prevention: "Encrypt databases, limit access, comply with GDPR." }
        };

        function openModal(threat) {
            const data = threatDetails[threat];
            if (data) {
                document.getElementById("modalContent").innerHTML = `<h3>${data.title}</h3><p>${data.description}</p><h4>Prevention:</h4><p>${data.prevention}</p>`;
                document.getElementById("modal").classList.add("active");
            }
        }

        function closeModal() {
            document.getElementById("modal").classList.remove("active");
        }
    </script>
